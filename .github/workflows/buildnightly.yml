name: "[Internal CI][Nightly] Build Workflow"

on:
  workflow_call:
    inputs:
      devel:
        description: 'Development mode (disables update checker, adds nightly qualifier)'
        type: boolean
        default: true
      build-id:
        description: 'Identifier for workflows and caching'
        type: string
        default: 'master'

env:
  DISABLE_ARM: ${{ vars.DISABLE_ARM }}
  SCCACHE_GHA_ENABLED: "true"
  CCACHE: "true"
  CPM_CACHE_VERSION: "v8"
  FORGEJO_TOKEN: ${{ secrets.FORGEJO_TOKEN }}
  DEVEL: ${{ inputs.devel }}

jobs:
  clone:
    outputs:
      cachever: ${{ steps.out.outputs.cachever }}
    name: "Parse and Clone"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Parse Forgejo payload
        shell: bash
        run: |
          echo '${{ toJSON(github.event.client_payload) }}' > ./payload.json
          cat payload.json
          ./.ci/forgejonightly.sh --parse ${{ inputs.build-id }}

      - name: Load payload environment
        shell: bash
        run: |
          . ./.ci/common/load-env.sh --load-payload-env

      # for some amazing reason you can't pass env vars to reusable workflows
      - name: Setup Outputs
        id: out
        shell: bash
        run: |
          echo "cachever=${CPM_CACHE_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Clone
        shell: bash
        run: |
          ./.ci/forgejonightly.sh --clone ${{ inputs.build-id }}

      - name: ReLoad payload environment
        shell: bash
        run: |
          . ./.ci/common/load-env.sh --load-payload-env

      - name: Apply Temporary Patch
        shell: bash
        run: |
          ./patchwindows.sh

      - name: ReLoad payload environment
        shell: bash
        run: |
          . ./.ci/common/load-env.sh --load-payload-env

      - name: Summary
        shell: bash
        run: |
          ./.ci/forgejonightly.sh --summary ${{ inputs.build-id }}

      - name: Cleanup
        run: |
          rm -rf eden/.ci eden/.github

      - name: Upload payload environment
        uses: actions/upload-artifact@v4.6.2
        with:
          name: forgejo-env
          path: forgejo.env

      - name: Upload cloned repo
        uses: actions/upload-artifact@v4.6.2
        with:
          name: eden
          include-hidden-files: true
          path: |
            eden/*
            eden/.patch


  windows:
    name: "Windows"
    needs: [clone]
    uses: ./.github/workflows/windowsamd64.yml
    with:
      build-id: '${{ inputs.build-id }}'
      cpm-cache-version: '${{ needs.clone.outputs.cachever }}'
      devel: ${{ inputs.devel }}
    secrets: inherit
