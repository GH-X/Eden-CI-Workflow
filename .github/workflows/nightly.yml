name: "[-Nightly-]"

on:
  push:
    branches:
      - 'master'
  workflow_dispatch:
    inputs:
      commit:
        description: 'Specify commit (e.g. 311c71146d)'
        required: false
        default: 'default'

env:
  DISABLE_ARM: ${{ vars.DISABLE_ARM }}

jobs:
  pushed:
    if: ${{ github.event_name == 'push' }}
    name: Pushed Build
    concurrency:
      group: nightly-build
      cancel-in-progress: false
    uses: ./.github/workflows/buildnightly.yml
    with:
      build-id: 'pushed'
      build-commit: 'default'
    secrets: inherit

  manual:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    name: Manual Build
    concurrency:
      group: nightly-build
      cancel-in-progress: false
    uses: ./.github/workflows/buildnightly.yml
    with:
      build-id: 'manual'
      build-commit: ${{ github.event.inputs.commit }}
    secrets: inherit
