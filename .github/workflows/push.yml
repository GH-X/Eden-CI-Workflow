name: "[Manual] Master branch test"

on:
  push:
    branches:
      - 'master'
  workflow_dispatch:

env:
  DISABLE_ARM: ${{ vars.DISABLE_ARM }}

jobs:
  build:
    name: Build
    concurrency:
      group: push-build
      cancel-in-progress: false
    uses: ./.github/workflows/build.yml
    with:
      devel: true
      build-id: 'push'
    secrets: inherit

  release:
    name: "Create Release"
    needs: [build]
    if: ${{ always() }}
    permissions:
      actions: read
      security-events: write
      contents: write
      discussions: write
    uses: ./.github/workflows/release.yml
    with:
      devel: true
      build-id: 'push'
      status: ${{ needs.build.status }}
    secrets: inherit