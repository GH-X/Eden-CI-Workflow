name: "[Auto] Build on create 'tag'"

on:
  repository_dispatch:
    types: [tag]

env:
  DISABLE_ARM: ${{ vars.DISABLE_ARM }}
  BUILD_ID: "tag"

jobs:
  concurrency-check:
    outputs:
      concurrency_group: ${{ steps.concurrency.outputs.group_key }}
      cancel_in_progress: ${{ steps.concurrency.outputs.cancel_in_progress }}
    name: "Concurrency Check"
    runs-on: ubuntu-latest
    steps:
      - name: Define Concurrency group
        id: concurrency
        shell: bash
        run: |
          FORGEJO_BRANCH="${{ github.event.client_payload.branch }}"
          FORGEJO_PR_NUMBER="${{ github.event.client_payload.number }}"
          if [[ -n "${FORGEJO_PR_NUMBER}" ]]; then
            GROUP_KEY="pr-${BUILD_ID}-${FORGEJO_PR_NUMBER}"
            CANCEL_IN_PROGRESS=true
          else
            GROUP_KEY="branch-${BUILD_ID}-${FORGEJO_BRANCH}"
            if [[ "${FORGEJO_BRANCH}" == "master" && "${BUILD_ID}" == "master" ]]; then
              CANCEL_IN_PROGRESS=false
            else
              CANCEL_IN_PROGRESS=true
            fi
          fi
          echo "group_key=$GROUP_KEY" >> "$GITHUB_OUTPUT"
          echo "cancel_in_progress=$CANCEL_IN_PROGRESS" >> "$GITHUB_OUTPUT"
          echo "Concurrency group: $GROUP_KEY, Cancel in progress: $CANCEL_IN_PROGRESS"

  build:
    name: Build
    needs: [concurrency-check]
    concurrency:
      group: ${{ needs.concurrency-check.outputs.concurrency_group }}
      cancel-in-progress: ${{ fromJSON(needs.concurrency-check.outputs.cancel_in_progress) }}
    uses: ./.github/workflows/build.yml
    with:
      build-type: 'Release'
      devel: false
      build-id: 'tag'
    secrets: inherit

  release:
    name: "Create Release"
    needs: [build]
    permissions:
      actions: read
      security-events: write
      contents: write
      discussions: write

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Load payload environment
        shell: bash
        run: |
          export FORGEJO_LENV=forgejo-env/forgejo.env
          . ./.ci/common/load-env.sh --load-payload-env

      - name: Set environment variables
        run: |
          echo "REPO=eden-emulator/Releases" >> $GITHUB_ENV
          echo "DEVEL=false" >> $GITHUB_ENV

          case "${{ env.FORGEJO_REF }}" in
            (*rc*|*alpha*|*beta*)
              echo "TRACK=beta" >> $GITHUB_ENV
              ;;
            (*)
              echo "TRACK=production" >> $GITHUB_ENV
              ;;
          esac

      - name: Package artifacts nicely
        run: |
          export ID=${FORGEJO_REF}
          ./pack.sh

      - name: Generate changelog(s)
        run: |
          ./.ci/changelog/generate.sh tag > changelog.md
          mkdir -p whatsnew
          echo "See the changelog here: https://github.com/eden-emulator/Releases/releases/tag/${{ env.FORGEJO_REF }}" > whatsnew/whatsnew-en-US

      # - uses: r0adkll/upload-google-play@v1
      #   with:
      #     serviceAccountJsonPlainText: ${{ secrets.PLAY_CREDENTIALS }}
      #     packageName: dev.eden.eden_emulator
      #     track: ${{ env.TRACK }}
      #     releaseFiles: android-aab/*.aab
      #     whatsNewDirectory: whatsnew
      #     releaseName: ${{ env.FORGEJO_REF }}

      - name: Release
        uses: softprops/action-gh-release@v2.2.2
        with:
          name: "Eden ${{ env.FORGEJO_REF }}"
          tag_name: ${{ env.FORGEJO_REF }}
          repository: ${{ env.REPO }}
          body_path: ./changelog.md
          prerelease: false
          draft: true
          generate_release_notes: false
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          fail_on_unmatched_files: false
          make_latest: true
          files: |
            artifacts/*
